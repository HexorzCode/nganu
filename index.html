<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <div class="container m-auto text-center max-w-lg relative">
        <h1 class="text-2xl font-bold my-5">Bookshelf Apps</h1>
        
        <h2>Input Data Buku</h2>
        <form id="book-form">
            <label for="title">Judul:</label>
            <input type="text" id="title" class="input input-bordered input-info w-full max-w-xs my-5" required>
            <br>
            <label for="author">Penulis:</label>
            <input type="text" id="author" class="input input-bordered input-info w-full max-w-xs my-5" required>
            <br>
            <label for="year">Tahun:</label>
            <input type="text" id="year" class="input input-bordered input-info w-full max-w-xs my-5" required>
            <select id="isComplete" class="select select-info w-full max-w-xs" required>
                <option value="false">Belum Selesai Dibaca</option>
                <option value="true">Selesai Dibaca</option>
            </select>
            <button type="submit" class="btn btn-info btn-active">Tambah Buku</button>
        </form>
        <section class="flex m-auto justify-center my-5">
            <div class="border-solid border-cyan-300 border-2 mr-[50px] min-w-[50vh]">
                <h2 class="border-solid border-cyan-300 border-b-2 font-semibold" >Belum Selesai Dibaca</h2>
                <ul id="belumSelesaiList"></ul>
            </div>
            <div class="border-solid border-cyan-300 border-2 min-w-[50vh]">
                <h2 class="border-solid border-cyan-300 border-b-2 font-semibold">Selesai Dibaca</h2>
                <ul id="selesaiList"></ul>
            </div>
        </section>
    </div>
</body>

</html>
